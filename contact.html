<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Get in Touch - Talreja Foundation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet"> <!-- Updated to Poppins for consistency -->
  <style>
    :root {
      --primary-color: #072140; /* Blue */
      --accent-color: #f5b041; /* Gold */
      --background-light: #e6eef7; /* Light Blue tint derived from Blue */
      --background-white: #ffffff;
      --text-dark: #072140; /* Blue */
      --text-muted: #4a6e9e; /* Muted Blue-gray derived from Blue */
      --border-light: #b3c9e0; /* Light Blue border derived from Blue */
      --shadow-sm: 0 2px 4px rgba(7, 33, 64, 0.05); /* Blue shadow */
      --shadow-md: 0 4px 8px rgba(7, 33, 64, 0.1); /* Blue shadow */
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif; /* Updated to Poppins for consistency */
    }

    body {
      background: var(--background-light); /* Light Blue tint */
      color: var(--text-dark);
      line-height: 1.6;
      overflow-x: hidden;
      position: relative;
      min-height: 100vh;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(rgba(245, 176, 65, 0.05), rgba(7, 33, 64, 0.05)), url('data:image/svg+xml,%3Csvg width="20" height="20" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"%3E%3Cg fill="%23f5b041" fill-opacity="0.05"%3E%3Cpath d="M0 0h20v20H0z"/%3E%3Ccircle cx="10" cy="10" r="2"/%3E%3C/g%3E%3C/svg%3E');
      z-index: -1;
    }

    .contact-section {
      padding: 60px 5%;
      min-height: calc(100vh - 200px);
      max-width: 1000px;
      margin: 0 auto;
      animation: fadeIn 0.5s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .contact-section h1 {
      font-family: 'Poppins', sans-serif;
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--primary-color); /* Blue */
      margin-bottom: 30px;
      text-align: center;
    }

    .contact-content {
      padding: 30px;
      background: var(--background-white);
      border-radius: 12px;
      box-shadow: var(--shadow-sm);
      border: 1px solid var(--border-light);
      display: flex;
      gap: 20px;
      transition: transform 0.3s ease;
    }

    .contact-content:hover {
      transform: translateY(-5px);
    }

    .contact-form {
      flex: 1;
    }

    .contact-info {
      flex: 1;
      padding: 20px;
      background: var(--background-white);
      border-radius: 8px;
      border: 1px solid var(--border-light);
    }

    .contact-info h5 {
      font-family: 'Poppins', sans-serif;
      color: var(--primary-color); /* Blue */
      font-weight: 600;
      font-size: 1.3rem;
      margin-bottom: 15px;
    }

    .contact-info p {
      font-size: 0.95rem;
      color: var(--text-dark); /* Blue */
      margin-bottom: 8px;
    }

    .contact-info a {
      color: var(--accent-color); /* Gold */
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .contact-info a:hover {
      color: #d99c33; /* Darker Gold */
      text-decoration: underline;
    }

    .contact-map {
      flex: 1;
    }

    .contact-map iframe {
      width: 100%;
      height: 300px;
      border-radius: 8px;
      border: 1px solid var(--border-light);
    }

    .form-label {
      font-family: 'Poppins', sans-serif;
      color: var(--text-dark); /* Blue */
      font-weight: 500;
      font-size: 0.95rem;
      margin-bottom: 8px;
    }

    .form-control {
      border: 1px solid var(--border-light);
      border-radius: 8px;
      padding: 12px 15px;
      font-size: 0.95rem;
      transition: border-color 0.3s ease;
      background: var(--background-white);
    }

    .form-control:focus {
      border-color: var(--accent-color); /* Gold */
      box-shadow: 0 0 0 3px rgba(245, 176, 65, 0.1);
      outline: none;
    }

    .form-control::placeholder {
      color: var(--text-muted); /* Muted Blue-gray */
    }

    .btn-primary {
      background: var(--accent-color); /* Gold */
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      font-size: 0.95rem;
      transition: all 0.3s ease;
      box-shadow: var(--shadow-sm);
    }

    .btn-primary:hover {
      background: #d99c33; /* Darker Gold */
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }

    .btn-secondary {
      background: var(--text-muted); /* Muted Blue-gray */
      border: none;
      color: var(--background-white);
      padding: 12px 25px;
      border-radius: 8px;
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      font-size: 0.95rem;
      transition: all 0.3s ease;
      box-shadow: var(--shadow-sm);
    }

    .btn-secondary:hover {
      background: #364859; /* Darker Muted Blue-gray */
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }

    @media (max-width: 992px) {
      .contact-section {
        padding: 50px 5%;
      }

      .contact-content {
        flex-direction: column;
      }

      .contact-map iframe {
        height: 200px;
      }
    }

    @media (max-width: 768px) {
      .contact-section h1 {
        font-size: 2rem;
      }

      .contact-content {
        padding: 20px;
      }

      .contact-info {
        padding: 15px;
      }

      .form-control {
        padding: 10px 12px;
        font-size: 0.9rem;
      }

      .btn-primary, .btn-secondary {
        padding: 10px 20px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <!-- Include Navbar -->
  <div id="navbar"></div>

  <section class="contact-section">
    <h1>Get in Touch</h1>
    <div class="contact-content">
      <div class="contact-form">
        <form id="contactForm">
          <div class="mb-3">
            <label for="contactName" class="form-label">Name *</label>
            <input type="text" class="form-control" id="contactName" required>
          </div>
          <div class="mb-3">
            <label for="contactEmail" class="form-label">Email *</label>
            <input type="email" class="form-control" id="contactEmail" required>
          </div>
          <div class="mb-3">
            <label for="contactMessage" class="form-label">Message *</label>
            <textarea class="form-control" id="contactMessage" rows="3" required></textarea>
          </div>
          <div class="d-flex gap-2">
            <button type="button" class="btn btn-secondary">Cancel</button>
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
      <div class="contact-info">
        <h5>Contact Us</h5>
        <p>Talreja Foundation</p>
        <p>Block C-5/Room No 10, Dev Samaj Road, Netaji, Ulhasnagar 421004, Maharashtra, India</p>
        <p>Phone: <a href="tel:+917021668519">+91 7021668519 (Haresh Rupani)</a></p>
        <p>Phone: <a href="tel:+919371262700">+91 9371262700 (CA Hari Dudani)</a></p>
        <p>Email: <a href="mailto:sindhuglobal.df@gmail.com">sindhuglobal.df@gmail.com</a></p>
      </div>
      <div class="contact-map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3767.867!2d73.160075!3d19.216125!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be7c9e5c5b5c5b5%3A0x5c5b5c5b5c5b5c5b!2sDev%20Samaj%20Road%2C%20Netaji%2C%20Ulhasnagar%2C%20Maharashtra%20421004%2C%20India!5e0!3m2!1sen!2sin!4v1696427518033!5m2!1sen!2sin" allowfullscreen="" loading="lazy"></iframe>
      </div>
    </div>
  </section>

  <!-- Include Footer -->
  <div id="footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAcWaouAW_yfLE0NOKDmPR5UB0KJMn5IKk",
      authDomain: "talreja-foundation.firebaseapp.com",
      projectId: "talreja-foundation",
      storageBucket: "talreja-foundation.firebasestorage.app",
      messagingSenderId: "214919769344",
      appId: "1:214919769344:web:1d776bcb2b54890c96d7e5"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    // Load navbar and footer
    fetch('navbar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar').innerHTML = data;
        // Highlight active navbar link
        const currentPage = window.location.pathname.split('/').pop() || 'index.html';
        document.querySelectorAll('nav a').forEach(link => {
          link.classList.remove('active');
          const href = link.getAttribute('href');
          if (href === currentPage) {
            link.classList.add('active');
          }
        });
        // Update UI based on login state
        updateUIForLoginState(getCookie('isLoggedIn') === 'true');
        const logoutBtn = document.getElementById('logoutBtn');
        if (logoutBtn) {
          logoutBtn.addEventListener('click', handleLogout);
        }
      });

    fetch('footer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('footer').innerHTML = data;
      });

    function getCookie(name) {
      const value = `; ${document.cookie}`;
      const parts = value.split(`; ${name}=`);
      if (parts.length === 2) return parts.pop().split(';').shift();
      return null;
    }

    function setCookie(name, value, days) {
      let expires = "";
      if (days) {
        const date = new Date();
        date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
        expires = "; expires=" + date.toUTCString();
      }
      document.cookie = name + "=" + (value || "") + expires + "; path=/";
    }

    function deleteCookie(name) {
      document.cookie = name + '=; Max-Age=0; path=/; expires=Thu, 01 Jan 1970 00:00:00 GMT';
    }

    function updateUIForLoginState(isLoggedIn) {
      const signInBtn = document.querySelector('.btn-signin');
      const logoutBtn = document.getElementById('logoutBtn');

      if (isLoggedIn) {
        if (signInBtn) signInBtn.style.display = 'none';
        if (logoutBtn) logoutBtn.style.display = 'inline-block';
      } else {
        if (signInBtn) signInBtn.style.display = 'inline-block';
        if (logoutBtn) logoutBtn.style.display = 'none';
      }
    }

    function handleLogout() {
      deleteCookie('isLoggedIn');
      deleteCookie('userEmail');
      updateUIForLoginState(false);
      window.location.href = 'index.html';
    }

    // Handle "Get in Touch" form submission
    document.getElementById('contactForm')?.addEventListener('submit', async (e) => {
      e.preventDefault();

      const name = document.getElementById('contactName').value.trim();
      const email = document.getElementById('contactEmail').value.trim();
      const message = document.getElementById('contactMessage').value.trim();

      if (!name || !email || !message) {
        alert('Please fill in all required fields.');
        return;
      }

      try {
        const newQuery = {
          name: name,
          email: email,
          message: message,
          timestamp: Date.now()
        };

        const queriesRef = ref(database, 'viewQueries');
        await push(queriesRef, newQuery);

        alert('Your query has been submitted successfully!');
        document.getElementById('contactForm').reset();
      } catch (error) {
        alert('Error submitting query: ' + error.message);
      }
    });

    window.onload = function() {
      const isLoggedIn = getCookie('isLoggedIn') === 'true';
      updateUIForLoginState(isLoggedIn);
    };

    // Ensure loadAuthIframe is defined
    window.loadAuthIframe = function() {
      const iframe = document.createElement('iframe');
      iframe.src = 'athh.html';
      iframe.width = '100%';
      iframe.height = '600px';
      iframe.frameBorder = '0';
      iframe.style.border = 'none';

      const container = document.getElementById('iframe-container');
      const blurOverlay = document.getElementById('blur-overlay');

      if (container && blurOverlay) {
        container.innerHTML = '';
        container.appendChild(iframe);
        blurOverlay.classList.add('active');
        container.classList.add('active');

        window.addEventListener('message', function(event) {
          if (event.data === 'loginSuccess') {
            setCookie('isLoggedIn', 'true', 7);
            blurOverlay.classList.remove('active');
            container.classList.remove('active');
            setTimeout(() => {
              container.innerHTML = '';
              window.location.href = 'userDash.html';
            }, 300);
          }
        });
      } else {
        console.error("Container or blur overlay not found");
      }
    };
  </script>
