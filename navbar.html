<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS (already included in index.html, but kept here for standalone testing) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    :root {
      --primary-color: #9c27b0;
      --accent-color: #ff7b29;
      --background-white: #ffffff;
      --text-dark: #333;
      --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .navbar {
      background-color: var(--background-white);
      padding: 15px 5%;
      box-shadow: var(--shadow-sm);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .navbar-brand {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--primary-color);
    }

    .navbar-brand img {
      width: 40px;
      height: 40px;
      transition: transform 0.3s ease;
    }

    .navbar-brand img:hover {
      transform: scale(1.1);
    }

    .navbar-brand .logo-text {
      display: flex;
      flex-direction: column;
      line-height: 1.2;
    }

    .navbar-brand .line1, .navbar-brand .line2 {
      display: flex;
      gap: 4px;
    }

    .highlight-purple {
      color: var(--primary-color);
    }

    .highlight-orange {
      color: var(--accent-color);
    }

    .navbar-toggler {
      border: none;
      font-size: 1.5rem;
      padding: 10px;
    }

    .navbar-collapse {
      transition: transform 0.3s ease-in-out;
    }

    .navbar-nav {
      gap: 15px;
    }

    .nav-link {
      color: var(--text-dark);
      font-weight: 500;
      font-size: 0.95rem;
      padding: 8px 12px;
      transition: color 0.3s ease;
    }

    .nav-link:hover,
    .nav-link.active {
      color: var(--accent-color);
    }

    .btn-signin, .btn-logout {
      padding: 8px 16px;
      background-color: var(--accent-color);
      color: var(--background-white);
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-signin:hover, .btn-logout:hover {
      background-color: #e66a20;
      transform: translateY(-2px);
    }

    @media (max-width: 992px) {
      .navbar-collapse {
        position: fixed;
        top: 0;
        right: 0;
        height: 100vh;
        width: 250px;
        background: var(--background-white);
        transform: translateX(100%);
        padding: 20px;
        box-shadow: -2px 0 5px rgba(0, 0, 0, 0.2);
      }

      .navbar-collapse.show {
        transform: translateX(0);
      }

      .navbar-nav {
        flex-direction: column;
        align-items: flex-start;
      }

      .nav-link {
        font-size: 1.1rem;
        padding: 10px 0;
      }

      .btn-signin, .btn-logout {
        width: 100%;
        text-align: center;
        margin-top: 10px;
      }
    }

    @media (max-width: 576px) {
      .navbar-brand {
        font-size: 1.2rem;
      }

      .navbar-brand img {
        width: 32px;
        height: 32px;
      }

      .navbar-toggler {
        font-size: 1.2rem;
      }

      .navbar-collapse {
        width: 200px;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">
        <img src="images/tf-logo.jpg" alt="Logo">
        <div class="logo-text">
          <div class="line1">
            <span class="highlight-purple">Talreja</span>
          </div>
          <div class="line2">
            <span class="highlight-orange">Foundation</span>
          </div>
        </div>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <i class="fas fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="donation.html">Donate</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Get in Touch</a>
          </li>
          <li class="nav-item">
            <button class="btn-signin" onclick="window.loadAuthIframe()">Sign In</button>
          </li>
          <li class="nav-item">
            <button class="btn-logout" id="logoutBtn" style="display: none;">Log Out</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</body>
</html>
