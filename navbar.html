<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS (already included in index.html, but kept here for standalone testing) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif; /* Updated to Poppins for consistency with index.html */
    }

    :root {
      --primary-color: #2d3748; /* Deeper Navy Blue */
      --accent-color: #f5b041; /* Gold */
      --background-white: #ffffff;
      --background-off-white: #e6eef7; /* Light Blue tint */
      --text-dark: #072140; /* Deeper Navy Blue */
      --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .navbar {
      background-color: white; /* Light Blue tint */
      padding: 15px 5%;
      box-shadow: var(--shadow-sm);
      position: sticky;
      top: 0;
      z-index: 1000;
      border-bottom: 2px solid var(--primary-color); /* Blue border */
    }

    .navbar-brand {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--primary-color);
    }

    .navbar-brand img {
      width: 120px; /* Increased from 40px to 60px */
      height: 50px; /* Increased from 40px to 60px */
      transition: transform 0.3s ease;
      /* Removed border: 2px solid var(--primary-color); */
    }

    .navbar-brand img:hover {
      transform: scale(1.1);
    }

    .navbar-brand .logo-text {
      display: flex;
      flex-direction: row;
      line-height: 1.2;
    }

    .navbar-brand .line1, .navbar-brand .line2 {
      display: flex;
      gap: 4px;
    }

    .line2 {
     margin-left: 4px;
    }

    .highlight-primary {
      color: var(--primary-color); /* Deeper Navy Blue */
    }

    .highlight-accent {
      color: var(--accent-color); /* Gold */
    }

    .navbar-toggler {
      border: none;
      font-size: 1.5rem;
      padding: 10px;
      color: var(--primary-color);
    }

    .navbar-collapse {
      transition: transform 0.3s ease-in-out;
    }

    .navbar-nav {
      gap: 15px;
    }

    .nav-link {
      color: var(--text-dark);
      font-weight: 500;
      font-size: 0.95rem;
      padding: 8px 12px;
      transition: color 0.3s ease;
    }

    .nav-link:hover,
    .nav-item.active .nav-link {
      color: var(--primary-color); /* Deeper Navy Blue */
    }

    .btn-signin, .btn-logout {
      padding: 8px 16px;
      background: linear-gradient(135deg, var(--primary-color) 0%, #2dd4bf 100%); /* Blue to teal gradient */
      color: var(--background-white);
      border: 2px solid var(--primary-color); /* Blue border */
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-signin:hover, .btn-logout:hover {
      background: linear-gradient(135deg, #05152e 0%, #26a69a 100%); /* Darker Blue to teal */
      transform: translateY(-2px);
      box-shadow: 0 2px 8px rgba(7, 33, 64, 0.2);
    }

    @media (max-width: 992px) {
      .navbar-collapse {
        position: fixed;
        top: 0;
        right: 0;
        height: 100vh;
        width: 250px;
        background: var(--background-off-white); /* Light Blue tint */
        transform: translateX(100%);
        padding: 20px;
        box-shadow: -2px 0 5px rgba(0, 0, 0, 0.2);
        border-left: 2px solid var(--primary-color); /* Blue border */
      }

      .navbar-collapse.show {
        transform: translateX(0);
      }

      .navbar-nav {
        flex-direction: column;
        align-items: flex-start;
      }

      .nav-link {
        font-size: 1.1rem;
        padding: 10px 0;
      }

      .btn-signin, .btn-logout {
        width: 100%;
        text-align: center;
        margin-top: 10px;
      }
    }

    @media (max-width: 576px) {
      .navbar-brand {
        font-size: 1.2rem;
      }

      .navbar-brand img {
        width: 48px; /* Increased from 32px to 48px */
        height: 48px; /* Increased from 32px to 48px */
      }

      .navbar-toggler {
        font-size: 1.2rem;
      }

      .navbar-collapse {
        width: 200px;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">
        <img src="images/tf-logo.jpg" alt="Logo">
        <div class="logo-text">
          <div class="line1">
            <span class="highlight-primary">Talreja</span>
          </div> 
          <div class="line2">
            <span class="highlight-accent">Foundation</span>
          </div>
        </div>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <i class="fas fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="donation.html">Donate</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Get in Touch</a>
          </li>
          <li class="nav-item">
            <button class="btn-signin" onclick="window.loadAuthIframe()">Sign In</button>
          </li>
          <li class="nav-item">
            <button class="btn-logout" id="logoutBtn" style="display: none;">Log Out</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
