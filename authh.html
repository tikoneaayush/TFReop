<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet"> <!-- Updated to Poppins for consistency -->
  <style>
    :root {
      --primary-color: #072140; /* Blue */
      --accent-color: #f5b041; /* Gold */
      --background-light: #e6eef7; /* Light Blue tint derived from Blue */
      --background-white: #ffffff;
      --text-dark: #072140; /* Blue */
      --text-muted: #4a6e9e; /* Muted Blue-gray derived from Blue */
      --border-light: #b3c9e0; /* Light Blue border derived from Blue */
      --shadow-sm: 0 2px 4px rgba(7, 33, 64, 0.05); /* Blue shadow */
      --shadow-md: 0 4px 8px rgba(7, 33, 64, 0.1); /* Blue shadow */
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif; /* Updated to Poppins for consistency */
    }

    body {
      min-height: 100vh;
      background: var(--background-light); /* Light Blue tint */
      position: relative;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      padding: 0;
      color: var(--text-dark);
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(rgba(7, 33, 64, 0.1), rgba(245, 176, 65, 0.05)), url('data:image/svg+xml,%3Csvg width="20" height="20" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"%3E%3Cg fill="%23072140" fill-opacity="0.05"%3E%3Cpath d="M0 0h20v20H0z"/%3E%3Ccircle cx="10" cy="10" r="2"/%3E%3C/g%3E%3C/svg%3E'); /* Increased blue in gradient and SVG */
      z-index: -1;
    }

    .auth-header {
      background: var(--primary-color); /* Blue */
      color: var(--background-white);
      padding: 15px;
      text-align: center;
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
      border-bottom: 2px solid var(--accent-color); /* Gold accent at bottom */
    }

    .auth-header h1 {
      font-family: 'Poppins', sans-serif;
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 5px;
    }

    .auth-header p {
      font-size: 0.95rem;
      opacity: 0.9;
      margin: 0;
    }

    .form-content {
      flex-grow: 1;
      background: var(--background-white);
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      border-bottom-left-radius: 12px;
      border-bottom-right-radius: 12px;
      box-shadow: var(--shadow-sm);
      border: 1px solid var(--border-light);
      max-width: 400px;
      margin: 0 auto;
      animation: fadeIn 0.5s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-family: 'Poppins', sans-serif;
      font-size: 0.95rem;
      font-weight: 500;
      color: var(--text-dark); /* Blue */
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      padding: 10px 15px;
      border: 1px solid var(--border-light);
      border-radius: 8px;
      font-size: 0.95rem;
      transition: border-color 0.3s ease;
      background: var(--background-white);
    }

    input:focus {
      border-color: var(--primary-color); /* Blue focus instead of Gold */
      box-shadow: 0 0 0 3px rgba(7, 33, 64, 0.1); /* Blue focus shadow */
      outline: none;
    }

    input::placeholder {
      color: var(--text-muted); /* Muted Blue-gray */
    }

    .primary-btn {
      width: 100%;
      padding: 12px;
      background: var(--accent-color); /* Gold */
      color: var(--background-white);
      border: 2px solid var(--primary-color); /* Blue border */
      border-radius: 8px;
      font-family: 'Poppins', sans-serif;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: var(--shadow-sm);
    }

    .primary-btn:hover {
      background: #d99c33; /* Darker Gold */
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }

    @media (max-width: 480px) {
      .auth-header {
        padding: 12px;
      }

      .auth-header h1 {
        font-size: 1.5rem;
      }

      .auth-header p {
        font-size: 0.9rem;
      }

      .form-content {
        padding: 15px;
        margin: 15px;
      }

      .form-group {
        margin-bottom: 12px;
      }

      label {
        font-size: 0.9rem;
      }

      input {
        padding: 8px 12px;
        font-size: 0.9rem;
      }

      .primary-btn {
        padding: 10px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="auth-header">
    <h1>Welcome</h1>
    <p>Sign in to access your account</p>
  </div>

  <div class="form-content">
    <!-- Login Form -->
    <div id="loginForm">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>
      </div>
      <button class="primary-btn" id="loginBtn">Sign In</button>
    </div>
  </div>

  <!-- Firebase Scripts -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
    import { getDatabase, ref, get, set, update } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-database.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAcWaouAW_yfLE0NOKDmPR5UB0KJMn5IKk",
      authDomain: "talreja-foundation.firebaseapp.com",
      projectId: "talreja-foundation",
      storageBucket: "talreja-foundation.firebasestorage.app",
      messagingSenderId: "214919769344",
      appId: "1:214919769344:web:1d776bcb2b54890c96d7e5"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Function to set cookies
    function setCookie(name, value, hours) {
      const expires = new Date(Date.now() + hours * 60 * 60 * 1000).toUTCString();
      document.cookie = `${name}=${value}; expires=${expires}; path=/; SameSite=Lax`;
    }

    // Function to send message to parent window
    function sendLoginSuccess() {
      if (window.top !== window.self) {
        window.top.postMessage('loginSuccess', '*');
      }
    }

    // Function to redirect user
    function redirectUser() {
      const url = "userDash.html";
      try {
        if (window.top !== window.self) {
          sendLoginSuccess();
        } else {
          window.location.href = url;
        }
      } catch (e) {
        window.location.href = url;
      }
    }

    // Function to hash password using SHA-256
    async function hashPassword(password) {
      const msgBuffer = new TextEncoder().encode(password);
      const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
    }

    // Function to decode base64 password
    function decodeBase64Password(base64Password) {
      try {
        return atob(base64Password);
      } catch (e) {
        console.error('Failed to decode base64 password:', e);
        return null;
      }
    }

    // Function to generate and store user credentials in Realtime Database
    async function generateAndStoreCredentials(email, firstName, lastName, panNo) {
      const sanitizedEmail = email.replace(/\./g, '_');
      const panPrefix = panNo.substring(0, 4).toUpperCase();
      const generatedPassword = `${firstName.toUpperCase()}@${panPrefix}`;
      const hashedPassword = await hashPassword(generatedPassword);

      try {
        await set(ref(db, `userCreds/${sanitizedEmail}`), {
          email: email,
          hashedPassword: hashedPassword,
          firstName: firstName,
          lastName: lastName,
          createdAt: new Date().toISOString()
        });
        console.log(`Generated password: ${generatedPassword}, Hashed: ${hashedPassword}`);
        return generatedPassword;
      } catch (error) {
        console.error('Error storing credentials:', error);
        throw new Error('Failed to store credentials');
      }
    }

    // Function to check if credentials exist, if not generate from donations
    async function ensureCredentialsExist(email) {
      const sanitizedEmail = email.replace(/\./g, '_');
      const credRef = ref(db, `userCreds/${sanitizedEmail}`);
      const credSnap = await get(credRef);

      if (credSnap.exists()) {
        const creds = credSnap.val();
        console.log(`Existing creds for ${email}:`, creds);
        if (!creds.hashedPassword) {
          console.warn(`No hashedPassword found for ${email}, checking legacy password...`);
          if (creds.password) {
            const decodedPassword = decodeBase64Password(creds.password);
            if (decodedPassword) {
              const hashedPassword = await hashPassword(decodedPassword);
              await update(credRef, { hashedPassword: hashedPassword });
              console.log(`Migrated legacy password ${decodedPassword} to hashed: ${hashedPassword}`);
              const newCredSnap = await get(credRef);
              return newCredSnap.val();
            }
          }
          console.warn(`No valid password found, regenerating credentials...`);
          const donationsRef = ref(db, `donations/${sanitizedEmail}`);
          const snapshot = await get(donationsRef);
          if (snapshot.exists()) {
            const donationData = Object.values(snapshot.val())[0];
            const { firstName, lastName, panNo } = donationData;
            if (firstName && panNo) {
              await generateAndStoreCredentials(email, firstName, lastName, panNo);
              const newCredSnap = await get(credRef);
              return newCredSnap.val();
            }
          }
        }
        return creds;
      } else {
        const donationsRef = ref(db, `donations/${sanitizedEmail}`);
        const snapshot = await get(donationsRef);
        if (snapshot.exists()) {
          const donationData = Object.values(snapshot.val())[0];
          const { firstName, lastName, panNo } = donationData;
          if (firstName && panNo) {
            const generatedPassword = await generateAndStoreCredentials(email, firstName, lastName, panNo);
            const hashedPassword = await hashPassword(generatedPassword);
            console.log(`Generated for ${email}: Password=${generatedPassword}, Hashed=${hashedPassword}`);
            return { email, hashedPassword, firstName, lastName };
          } else {
            throw new Error('Invalid donation data: firstName or panNo missing');
          }
        } else {
          throw new Error('No donation record found for this email');
        }
      }
    }

    // Handle Login
    async function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      if (!email || !password) {
        alert("Please fill in all fields.");
        return;
      }

      try {
        const creds = await ensureCredentialsExist(email);
        const hashedInputPassword = await hashPassword(password);
        console.log(`Input password: ${password}, Hashed input: ${hashedInputPassword}, Stored hash: ${creds.hashedPassword || 'undefined'}`);

        if (creds.hashedPassword && creds.hashedPassword === hashedInputPassword) {
          setCookie('isLoggedIn', 'true', 24);
          setCookie('userEmail', email, 24);
          alert("Login successful! Redirecting to dashboard.");
          redirectUser();
        } else {
          alert("Invalid email or password. Check console for debug logs.");
        }
      } catch (error) {
        alert(error.message);
      }
    }

    // Button Event Listener
    document.getElementById("loginBtn").addEventListener("click", login);
  </script>
