<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Dashboard - Talreja Foundation</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root {
      --primary-color: #072140; /* Deeper Navy Blue */
      --accent-color: #f5b041; /* Gold */
      --background-light: #e6eef7; /* Light Blue tint */
      --background-white: #ffffff;
      --text-dark: #072140; /* Deeper Navy Blue */
      --text-muted: #4a6e9e; /* Muted Blue-gray */
      --border-light: #b3c9e0; /* Light Blue border */
      --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.1);
      --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.15);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif; /* Updated to Poppins for consistency with index.html */
    }

    body {
      background-color: var(--background-light); /* Light Blue tint */
      color: var(--text-dark);
      line-height: 1.6;
    }

    .dashboard-section {
      padding: 60px 5%;
      background: linear-gradient(135deg, var(--background-light) 0%, var(--background-white) 100%);
      min-height: calc(100vh - 200px);
    }

    .dashboard-section h1 {
      font-size: 2.5rem;
      font-weight: 800;
      color: var(--primary-color); /* Deeper Navy Blue */
      margin-bottom: 30px;
      text-align: left;
    }

    .tab-content {
      max-width: 1200px;
      margin: 0 auto;
      background: var(--background-white);
      border-radius: 12px;
      box-shadow: var(--shadow-md);
      padding: 30px;
      border: 2px solid var(--primary-color); /* Blue border */
    }

    .nav-tabs {
      border-bottom: 2px solid var(--primary-color); /* Deeper Navy Blue */
      margin-bottom: 25px;
      background: var(--background-light); /* Light Blue tint */
      border-radius: 8px 8px 0 0;
    }

    .nav-tabs .nav-link {
      color: var(--text-muted); /* Muted Blue-gray */
      font-weight: 700;
      margin-right: 15px;
      padding: 12px 20px;
      border: none;
      border-radius: 8px 8px 0 0;
      background: transparent;
      transition: all 0.3s ease;
    }

    .nav-tabs .nav-link:hover {
      color: var(--accent-color); /* Gold */
      background: var(--background-white);
    }

    .nav-tabs .nav-link.active {
      color: var(--primary-color); /* Deeper Navy Blue */
      background: var(--background-white);
      border-bottom: 2px solid var(--primary-color); /* Deeper Navy Blue */
    }

    .contribution-cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .card {
      padding: 20px;
      background: var(--background-white);
      border-radius: 10px;
      border: 1px solid var(--border-light); /* Light Blue border */
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: var(--shadow-md);
    }

    .card i {
      font-size: 1.8rem;
      color: var(--primary-color); /* Deeper Navy Blue */
      margin-bottom: 10px;
    }

    .card h4 {
      color: var(--primary-color); /* Deeper Navy Blue */
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .card p {
      color: var(--text-dark); /* Deeper Navy Blue */
      font-size: 1.6rem;
      font-weight: 700;
      margin: 0;
    }

    .donation-table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      background: var(--background-white);
      border-radius: 8px;
      overflow: hidden;
    }

    .donation-table th,
    .donation-table td {
      padding: 15px;
      text-align: left;
      border-bottom: 1px solid var(--border-light); /* Light Blue border */
    }

    .donation-table th {
      background: var(--background-light); /* Light Blue tint */
      color: var(--text-dark); /* Deeper Navy Blue */
      font-weight: 700;
      font-size: 0.95rem;
      text-transform: uppercase;
    }

    .donation-table td {
      font-size: 0.9rem;
      color: var(--text-dark); /* Deeper Navy Blue */
    }

    .donation-table tr:nth-child(even) {
      background: #d1dfe9; /* Lighter Blue tint */
    }

    .donation-table tr:hover {
      background: #c0d1e0; /* Slightly darker Blue tint */
    }

    .donation-table .status-badge {
      display: inline-block;
      padding: 5px 10px;
      border-radius: 12px;
      font-size: 0.85rem;
      font-weight: 600;
    }

    .donation-table .status-pending {
      background: #e6d8a0; /* Light gold tint */
      color: #5a4e2e; /* Darker muted gold */
    }

    .donation-table .status-received {
      background: #c6e0d2; /* Light teal tint */
      color: #1e4d3c; /* Darker muted teal */
    }

    .event-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .event-card {
      background: var(--background-white);
      border-radius: 10px;
      box-shadow: var(--shadow-sm);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border: 1px solid var(--border-light); /* Light Blue border */
    }

    .event-card:hover {
      transform: translateY(-5px);
      box-shadow: var(--shadow-md);
    }

    .event-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-bottom: 1px solid var(--border-light); /* Light Blue border */
    }

    .event-details {
      padding: 15px;
    }

    .event-details h4 {
      color: var(--primary-color); /* Deeper Navy Blue */
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .event-details p {
      color: var(--text-dark); /* Deeper Navy Blue */
      font-size: 0.9rem;
      margin: 5px 0;
      line-height: 1.5;
    }

    .event-details .event-summary {
      max-height: 60px;
      overflow: hidden;
      position: relative;
      transition: max-height 0.3s ease;
    }

    .event-details .event-summary.expanded {
      max-height: none;
    }

    .event-details .read-more {
      color: var(--accent-color); /* Gold */
      cursor: pointer;
      font-size: 0.85rem;
      font-weight: 600;
      margin-top: 5px;
      display: inline-block;
    }

    .event-details .read-more:hover {
      text-decoration: underline;
    }

    .event-details .event-date,
    .event-details .event-status {
      color: var(--text-muted); /* Muted Blue-gray */
      font-size: 0.85rem;
      font-style: italic;
    }

    .loading-state {
      text-align: center;
      color: var(--text-muted); /* Muted Blue-gray */
      font-size: 0.9rem;
      padding: 20px;
    }

    @media (max-width: 992px) {
      .dashboard-section {
        padding: 50px 5%;
      }

      .tab-content {
        padding: 20px;
      }

      .contribution-cards {
        grid-template-columns: 1fr;
      }
    }

    @media (max-width: 768px) {
      .dashboard-section h1 {
        font-size: 2rem;
        text-align: center;
      }

      .tab-content {
        padding: 15px;
      }

      .donation-table th,
      .donation-table td {
        padding: 10px;
        font-size: 0.85rem;
      }
    }

    @media (max-width: 576px) {
      .event-gallery {
        grid-template-columns: 1fr;
      }

      .event-card img {
        height: 150px;
      }
    }
  </style>
</head>
<body>
  <!-- Include Navbar -->
  <div id="navbar"></div>

  <section class="dashboard-section">
    <h1 id="welcomeHeading">Welcome to Your Dashboard</h1>
    <div class="tab-content">
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="my-contributions-tab" data-bs-toggle="tab" data-bs-target="#my-contributions" type="button" role="tab" aria-controls="my-contributions" aria-selected="true">My Contributions</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="ngo-activities-tab" data-bs-toggle="tab" data-bs-target="#ngo-activities" type="button" role="tab" aria-controls="ngo-activities" aria-selected="false">View NGO Activities</button>
        </li>
      </ul>
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="my-contributions" role="tabpanel" aria-labelledby="my-contributions-tab">
          <div class="contribution-cards" id="contributionCards">
            <div class="loading-state">Loading contributions...</div>
          </div>
          <table class="donation-table" id="donationTable">
            <thead>
              <tr>
                <th>Type</th>
                <th>Amount/Item</th>
                <th>Date</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody id="donationList">
              <tr><td colspan="4" class="loading-state"><em>Loading donations...</em></td></tr>
            </tbody>
          </table>
        </div>
        <div class="tab-pane fade" id="ngo-activities" role="tabpanel" aria-labelledby="ngo-activities-tab">
          <div class="contribution-cards" id="ngoDonationCards">
            <div class="loading-state">Loading donation totals...</div>
          </div>
          <div class="event-gallery" id="eventGallery">
            <div class="loading-state">Loading events...</div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Include Footer -->
  <div id="footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getDatabase, ref, onValue, get } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAcWaouAW_yfLE0NOKDmPR5UB0KJMn5IKk",
      authDomain: "talreja-foundation.firebaseapp.com",
      projectId: "talreja-foundation",
      storageBucket: "talreja-foundation.firebasestorage.app",
      messagingSenderId: "214919769344",
      appId: "1:214919769344:web:1d776bcb2b54890c96d7e5"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    // Load navbar
    fetch('navbar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar').innerHTML = data;
        // Highlight the active nav link
        const currentPage = window.location.pathname.split('/').pop() || 'userDash.html';
        document.querySelectorAll('nav a').forEach(link => {
          link.classList.remove('active');
          if (link.getAttribute('href') === currentPage) {
            link.classList.add('active');
          }
        });
        // Ensure Log Out button is visible for logged-in users
        updateUIForLoginState(true);
        const logoutBtn = document.getElementById('logoutBtn');
        if (logoutBtn) {
          logoutBtn.addEventListener('click', handleLogout);
        }
      });

    // Load footer
    fetch('footer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('footer').innerHTML = data;
      });

    function getCookie(name) {
      const value = `; ${document.cookie}`;
      const parts = value.split(`; ${name}=`);
      if (parts.length === 2) return parts.pop().split(';').shift();
      return null;
    }

    function setCookie(name, value, days) {
      let expires = "";
      if (days) {
        const date = new Date();
        date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
        expires = "; expires=" + date.toUTCString();
      }
      document.cookie = name + "=" + (value || "") + expires + "; path=/";
    }

    function deleteCookie(name) {
      document.cookie = name + '=; Max-Age=0; path=/; expires=Thu, 01 Jan 1970 00:00:00 GMT';
    }

    function updateUIForLoginState(isLoggedIn) {
      const signInBtn = document.querySelector('.btn-signin');
      const logoutBtn = document.getElementById('logoutBtn');

      if (isLoggedIn) {
        if (signInBtn) signInBtn.style.display = 'none';
        if (logoutBtn) logoutBtn.style.display = 'inline-block';
      } else {
        if (signInBtn) signInBtn.style.display = 'inline-block';
        if (logoutBtn) logoutBtn.style.display = 'none';
      }
    }

    function handleLogout() {
      deleteCookie('isLoggedIn');
      deleteCookie('userEmail');
      updateUIForLoginState(false);
      window.location.href = 'index.html';
    }

    window.onload = async function() {
      const userEmail = getCookie('userEmail');
      if (!userEmail) {
        // Redirect to index if not logged in
        window.location.href = 'index.html';
        return;
      }

      // Update UI to show Log Out button
      updateUIForLoginState(true);

      // Fetch and display user's first name
      const sanitizedEmail = userEmail.replace(/\./g, '_');
      const userRef = ref(database, `donations/${sanitizedEmail}`);
      try {
        const snapshot = await get(userRef);
        if (snapshot.exists()) {
          const userData = Object.values(snapshot.val())[0];
          const firstName = userData.firstName || 'User';
          document.getElementById('welcomeHeading').textContent = `Welcome ${firstName},`;
        } else {
          document.getElementById('welcomeHeading').textContent = 'Welcome User,';
          console.error('No donation data found for email:', userEmail);
        }
      } catch (error) {
        document.getElementById('welcomeHeading').textContent = 'Welcome User,';
        console.error('Error fetching user data:', error);
      }

      // Real-time update for donations and contributions
      const contributionCards = document.getElementById('contributionCards');
      const donationList = document.getElementById('donationList');
      onValue(userRef, (snapshot) => {
        contributionCards.innerHTML = '';
        donationList.innerHTML = '';
        if (snapshot.exists()) {
          const donations = Object.values(snapshot.val());
          if (donations.length > 0) {
            let totalMoney = 0;
            let inKindCount = 0;

            donations.forEach(donation => {
              if (donation.donationType === 'money' && donation.amountOrItem) {
                totalMoney += parseFloat(donation.amountOrItem) || 0;
              } else if (donation.donationType === 'inKind') {
                inKindCount++;
              }

              const statusClass = donation.status === 'Received' ? 'status-received' : 'status-pending';
              const row = document.createElement('tr');
              row.innerHTML = `
                <td>${donation.donationType || 'N/A'}</td>
                <td>${donation.amountOrItem || 'N/A'}</td>
                <td>${new Date(donation.timestamp).toLocaleDateString()}</td>
                <td><span class="status-badge ${statusClass}">${donation.status || 'Pending'}</span></td>
              `;
              donationList.appendChild(row);
            });

            if (totalMoney > 0) {
              contributionCards.innerHTML += `
                <div class="card">
                  <i class="fas fa-rupee-sign"></i>
                  <h4>Total Money Contributions</h4>
                  <p>₹${totalMoney.toFixed(2)}</p>
                </div>
              `;
            }
            if (inKindCount > 0) {
              contributionCards.innerHTML += `
                <div class="card">
                  <i class="fas fa-box-open"></i>
                  <h4>Total In-Kind Contributions</h4>
                  <p>${inKindCount}</p>
                </div>
              `;
            }
            if (totalMoney === 0 && inKindCount === 0) {
              contributionCards.innerHTML = '<p class="loading-state">No contributions yet.</p>';
            }
          } else {
            contributionCards.innerHTML = '<p class="loading-state">No contributions yet.</p>';
            donationList.innerHTML = '<tr><td colspan="4" class="loading-state">No donations found.</td></tr>';
          }
        } else {
          contributionCards.innerHTML = '<p class="loading-state">No contributions yet.</p>';
          donationList.innerHTML = '<tr><td colspan="4" class="loading-state">No donations found.</td></tr>';
        }
      }, (error) => {
        contributionCards.innerHTML = '<p class="loading-state">Error loading contributions.</p>';
        donationList.innerHTML = '<tr><td colspan="4" class="loading-state">Error loading donations.</td></tr>';
        console.error('Error fetching donations:', error);
      });
    };

    document.getElementById('ngo-activities-tab').addEventListener('shown.bs.tab', () => {
      const ngoDonationCards = document.getElementById('ngoDonationCards');
      const eventGallery = document.getElementById('eventGallery');
      if (ngoDonationCards && eventGallery) {
        ngoDonationCards.innerHTML = '<div class="loading-state">Loading donation totals...</div>';
        eventGallery.innerHTML = '<div class="loading-state">Loading events...</div>';

        // Fetch and display total donations
        const donationsRef = ref(database, 'donations');
        onValue(donationsRef, (snapshot) => {
          let totalMoney = 0;
          let totalInKind = 0;

          if (snapshot.exists()) {
            const donationData = snapshot.val();
            for (let email in donationData) {
              if (donationData.hasOwnProperty(email)) {
                const userDonations = donationData[email];
                for (let donationId in userDonations) {
                  if (userDonations.hasOwnProperty(donationId)) {
                    const donation = userDonations[donationId];
                    if (donation.status === 'Received') {
                      if (donation.donationType === 'money' && donation.amountOrItem) {
                        totalMoney += parseFloat(donation.amountOrItem) || 0;
                      } else if (donation.donationType === 'inKind') {
                        totalInKind++;
                      }
                    }
                  }
                }
              }
            }

            ngoDonationCards.innerHTML = `
              <div class="card">
                <i class="fas fa-rupee-sign"></i>
                <h4>Total Money Received</h4>
                <p>₹${totalMoney.toFixed(2)}</p>
              </div>
              <div class="card">
                <i class="fas fa-box-open"></i>
                <h4>Total In-Kind Received</h4>
                <p>${totalInKind}</p>
              </div>
            `;
          } else {
            ngoDonationCards.innerHTML = '<p class="loading-state">No donations recorded yet.</p>';
          }
        }, (error) => {
          ngoDonationCards.innerHTML = '<p class="loading-state">Error loading donation totals.</p>';
          console.error('Error fetching NGO donations:', error);
        });

        // Fetch and display events
        const eventsRef = ref(database, 'events');
        onValue(eventsRef, (snapshot) => {
          eventGallery.innerHTML = '';
          if (snapshot.exists()) {
            const events = Object.values(snapshot.val());
            if (events.length > 0) {
              events.forEach(event => {
                const imageUrl = event.imageUrl || 'https://via.placeholder.com/150';
                const peopleBenefitted = event.peopleBenefitted || 'N/A';
                const summary = event.summary || 'No summary available';
                const card = document.createElement('div');
                card.className = 'event-card';
                card.innerHTML = `
                  <img src="${imageUrl}" alt="${event.title}" loading="lazy" onerror="this.src='https://via.placeholder.com/150'; console.log('Image failed to load for ${event.title}');">
                  <div class="event-details">
                    <h4>${event.title}</h4>
                    <p class="event-summary">${summary}</p>
                    <span class="read-more" onclick="this.parentElement.querySelector('.event-summary').classList.toggle('expanded'); this.textContent = this.parentElement.querySelector('.event-summary').classList.contains('expanded') ? 'Read Less' : 'Read More';">Read More</span>
                    <p><strong>People Benefitted:</strong> ${peopleBenefitted}</p>
                    <p class="event-date"><strong>Date:</strong> ${event.date || 'N/A'}</p>
                    <p class="event-status"><strong>Timestamp:</strong> ${new Date(event.timestamp).toLocaleString()}</p>
                  </div>
                `;
                eventGallery.appendChild(card);
              });
            } else {
              eventGallery.innerHTML = '<p class="loading-state">No events recorded yet.</p>';
            }
          } else {
            eventGallery.innerHTML = '<p class="loading-state">No events recorded yet.</p>';
          }
        }, (error) => {
          eventGallery.innerHTML = '<p class="loading-state">Error loading events.</p>';
          console.error('Error fetching events:', error);
        });
      }
    });

    // Ensure loadAuthIframe is defined (though not needed for logged-in users)
    window.loadAuthIframe = function() {
      const iframe = document.createElement('iframe');
      iframe.src = 'authh.html';
      iframe.width = '100%';
      iframe.height = '600px';
      iframe.frameBorder = '0';
      iframe.style.border = 'none';

      const container = document.getElementById('iframe-container');
      const blurOverlay = document.getElementById('blur-overlay');

      if (container && blurOverlay) {
        container.innerHTML = '';
        container.appendChild(iframe);
        blurOverlay.classList.add('active');
        container.classList.add('active');

        window.addEventListener('message', function(event) {
          if (event.data === 'loginSuccess') {
            setCookie('isLoggedIn', 'true', 7);
            blurOverlay.classList.remove('active');
            container.classList.remove('active');
            setTimeout(() => {
              container.innerHTML = '';
              window.location.href = 'userDash.html';
            }, 300);
          }
        });
      } else {
        console.error("Container or blur overlay not found");
      }
    };

    window.onclick = function(event) {
      const iframeContainer = document.getElementById('iframe-container');
      const blurOverlay = document.getElementById('blur-overlay');
      if (event.target === blurOverlay) {
        iframeContainer.innerHTML = '';
        iframeContainer.classList.remove('active');
        blurOverlay.classList.remove('active');
      }
    };
  </script>
</body>
</html>
